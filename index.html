<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Gran Velada de Hugo the Best</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600&display=swap');
        
        :root {
            --primary: #FF3D71;
            --secondary: #00D68F;
            --accent: #FFAA00;
            --dark: #2E3A59;
            --light: #F7F9FC;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark), #1A233A);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            padding: 2rem 0;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 4rem;
            margin: 1rem 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px rgba(255, 61, 113, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            min-width: 100px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .countdown-number {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .password-section {
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(5px);
        }
        
        .password-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .password-input {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        input[type="password"] {
            flex-grow: 1;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        button {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        button:hover {
            background: #ff1a5e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 61, 113, 0.3);
        }
        
        .error-message {
            color: var(--primary);
            margin-top: 1rem;
            font-weight: 600;
            display: none;
        }
        
        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 61, 113, 0.2) 0%, rgba(255, 61, 113, 0) 70%);
            z-index: -1;
        }
        
        .decoration-1 {
            top: -100px;
            left: -100px;
        }
        
        .decoration-2 {
            bottom: -50px;
            right: -100px;
            background: radial-gradient(circle, rgba(0, 214, 143, 0.2) 0%, rgba(0, 214, 143, 0) 70%);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <h1>LA GRAN VELADA<br>DE HUGO THE BEST</h1>
        <p class="subtitle">El evento más esperado del año está por comenzar</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Días</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <div class="password-section">
            <div class="password-title">ACCESO EXCLUSIVO</div>
            <p>Ingresa la contraseña para continuar</p>
            
            <div class="password-input">
                <input type="password" id="password" placeholder="Introduce la contraseña">
                <button id="submit-btn">Aceptar</button>
            </div>
            
            <div class="error-message" id="error-message">
                Contraseña incorrecta. Inténtalo otra vez.
            </div>
        </div>
    </div>

    <script>
        // Contador regresivo hasta las 20:00
        function updateCountdown() {
            const now = new Date();
            let target = new Date();
            
            // Establecer el objetivo a las 20:00 hoy
            target.setHours(20, 0, 0, 0);
            
            // Si ya pasaron las 20:00 hoy, establecer para mañana
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }
            
            const diff = target - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = Math.floor(hours).toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Actualizar el contador cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Manejar el envío del formulario de contraseña
        document.getElementById('submit-btn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Aquí puedes cambiar la contraseña válida
            const validPassword = "HUGO2023"; // Cambia esto por la contraseña que desees
            
            if (password === validPassword) {
                // Contraseña correcta (aquí puedes redirigir o mostrar contenido)
                alert("¡Contraseña correcta! Acceso concedido.");
            } else {
                // Contraseña incorrecta
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Ocultar el mensaje después de 3 segundos
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        // También permitir enviar con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submit-btn').click();
            }
        });
    </script>
</body>
</html>
